<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="perfil" >
      <img class="perfil-img" src="./images/image-victor.jpg" alt="">
      <h2 class="name">Victor Crest <span> 26</span></h2>
      <p class="country">London</p>
    </section>
    <!-- Info de la cuenta -->
    <section class="info-perfil" >
      <div>
        <p class="number" >80K</p>
        <p class="descrip">Followers</p>
      </div>

      <div>
        <p class="number" >803K</p>
        <p class="descrip">Likes</p>
      </div>
      
      <div>
        <p class="number" >1.4K</p>
        <p class="descrip">Photos</p>
      </div>
    </section>
  </main>
</body>
</html>
